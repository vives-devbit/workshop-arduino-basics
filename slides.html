<h2>Hello World - Analyse</h2>
<ul>
<li><code>setup()</code>:
<ul>
<li>Wordt 1x uitgevoerd wanneer de microcontroller start</li>
<li>Hier gaan we bv. hardware initializeren
<ul>
<li>Zoals de &quot;baudrate&quot; (snelheid) zetten van de seriele poort
<ul>
<li><code>Serial.begin(9600);</code></li>
</ul>
</li>
<li>Dit is de connectie met de computer</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h2>Hello World - Analyse</h2>
<ul>
<li><code>loop()</code>:
<ul>
<li>Wordt telkens opnieuw uitgevoerd
<ul>
<li>Heel snel na elkaar</li>
<li>Vandaar dat we een vertraging moeten plaatsen</li>
<li><code>delay(1000)</code>, betekent <code>1000ms</code> wachten</li>
</ul>
</li>
<li>We kunnen ook tekst sturen naar de computer
<ul>
<li><code>Serial.println(&quot;Hello World&quot;);</code></li>
<li>Merk op dat we tekst tussen dubbele aanhalingstekens plaatsen <code>&quot;...&quot;</code></li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h2>Hello World - Oefening</h2>
<ul>
<li>Probeer de hello world sketch aan te passen zodat:
<ul>
<li>Het jouw naam toont: <code>Hello World! Ik ben Nico</code></li>
<li>Er 2 seconden wordt gewacht tussen elk bericht in plaats van 1 seconde</li>
<li>Probeer volgende tekst op een nieuwe lijn toe te voegen
<ul>
<li><code>Ik studeer land- en tuinbouw</code></li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h2>Hello World - Oplossing</h2>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">loop</span><span class="hljs-params">()</span> </span>{

  <span class="hljs-comment">// Tekst versturen naar de computer</span>
  Serial.<span class="hljs-built_in">println</span>(<span class="hljs-string">&quot;Hello World! Ik ben Nico&quot;</span>);
  Serial.<span class="hljs-built_in">println</span>(<span class="hljs-string">&quot;Ik studeer land- en tuinbouw&quot;</span>);

  <span class="hljs-comment">// Even wachten (2000ms = 2s)</span>
  <span class="hljs-built_in">delay</span>(<span class="hljs-number">2000</span>);

}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/arduino-variable-variables3.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="21" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:25%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/variable.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="75%" height="720" x="25%"><section id="22" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:25%;">
<h1>Variabelen</h1>
<ul>
<li>Een variabel is een symbolische naam voor een geheugen locatie</li>
<li>Een variabel kan een getal, tekst, karakter, ... bevatten</li>
<li>Een variabel kan van waarde veranderen</li>
<li>We kunnen er ook bewerkingen op uitvoeren</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h2>Variabelen - Declareren</h2>
<ul>
<li>Variabelen moeten we eerst declareren = creeren</li>
<li>We geven de variabel een <strong>naam</strong></li>
<li>Geven ook aan welk <strong>type</strong> het is</li>
<li>En we kunnen ook een 1ste <strong>waarde</strong> meegeven</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h2>Variabelen - Declareren</h2>
<ul>
<li>
<p>Hoe?</p>
<ul>
<li><code>type naam = waarde;</code></li>
</ul>
</li>
<li>
<p>Een paar voorbeelden:</p>
</li>
</ul>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// int = een getal (kan ook negatief zijn)</span>
<span class="hljs-keyword">int</span> leeftijd = <span class="hljs-number">34</span>;

<span class="hljs-comment">// String = tekst</span>
String naam = <span class="hljs-string">&quot;Nico&quot;</span>;

<span class="hljs-comment">// double = komma-getal</span>
<span class="hljs-keyword">double</span> pi = <span class="hljs-number">3.14</span>;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h2>Variabelen - Declareren</h2>
<ul>
<li>Types: <code>int</code>, <code>double</code>, <code>String</code> (er zijn er nog andere)</li>
<li>Kiezen van de naam
<ul>
<li>Geen spaties of speciale tekens</li>
<li>Beschrijvend</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h2>Variabelen - Printen</h2>
<ul>
<li>De waarde van een variabel kunnen we tonen door deze uit te printen</li>
</ul>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Eerst printen we een beetje tekst</span>
Serial.<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;De variabel naam: &quot;</span>);

<span class="hljs-comment">// Dan kunnen we de waarde van de variabel printen</span>
Serial.<span class="hljs-built_in">println</span>(naam);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h2>Variabelen - Veranderen van waarde</h2>
<ul>
<li>De waarde van een variabel kunnen we ook veranderen met <code>=</code></li>
</ul>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Veranderen van de waarde van een variabel</span>
naam = <span class="hljs-string">&quot;Chuck Norris&quot;</span>;

<span class="hljs-comment">// Of van een getal variabel</span>
leeftijd = <span class="hljs-number">35</span>;
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Merk op dat enkel de variabel naam links plaatsen (geen type)</li>
<li>Als je deze nu opnieuw print zal je de nieuwe waarde zien</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h2>Variabelen - Demo Sketch</h2>
<ul>
<li>Ga naar <code>Bestand =&gt; Openen</code> en selecteer <code>02-variabelen</code></li>
<li>Bovenaan zie je een aantal variabelen gedeclareerd</li>
<li>In <code>loop()</code> printen we de waarde van de variabelen</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<h2>Variabelen - Oefening</h2>
<ul>
<li>Verander de waarde van de variabel <code>naam</code> door je eigen naam
<ul>
<li>Doe dit bij het maken van de variabel (helemaal bovenaan)</li>
</ul>
</li>
<li>Maak <code>pi</code> nauwkeuriger door er <code>3.1415</code> van te maken
<ul>
<li>Doe dit in <code>setup()</code></li>
</ul>
</li>
<li>Verander <code>leeftijd</code> naar je eigen leeftijd
<ul>
<li>Doe dit in <code>loop()</code></li>
</ul>
</li>
</ul>
<p><em>Kan je verklaren wat het verschil is tussen deze 3 manieren?</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h2>Variabelen - Oplossing</h2>
<ul>
<li><code>naam</code> veranderen bovenaan</li>
</ul>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// String = tekst</span>
String naam = <span class="hljs-string">&quot;Chuck Norris&quot;</span>;
</span></span></foreignObject></svg></code></pre>
<p><em>Hier wordt de 1ste waarde aangepast op het moment dat we de variabel maken</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<h2>Variabelen - Oplossing</h2>
<ul>
<li><code>pi</code> veranderen in <code>setup()</code></li>
</ul>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">setup</span><span class="hljs-params">()</span> </span>{

  <span class="hljs-comment">// Instellen van de snelheid waarmee we data naar de computer sturen</span>
  Serial.<span class="hljs-built_in">begin</span>(<span class="hljs-number">9600</span>);

  <span class="hljs-comment">// pi aanpassen naar nauwkeurigere waarde</span>
  pi = <span class="hljs-number">3.1415</span>;

}
</span></span></foreignObject></svg></code></pre>
<p><em><code>pi</code> is bij declaratie <code>3.14</code>, dan wordt <code>setup()</code> uitgevoerd en hier passen we de waarde aan naar <code>3.1415</code></em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<h2>Variabelen - Oplossing</h2>
<ul>
<li><code>leeftijd</code> veranderen in <code>loop()</code></li>
</ul>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">loop</span><span class="hljs-params">()</span> </span>{

  leeftijd = <span class="hljs-number">35</span>;

  <span class="hljs-comment">// ...</span>
</span></span></foreignObject></svg></code></pre>
<p><em><code>leeftijd</code> is bij declaratie <code>34</code>. Vervolgens gaan we elke keer dat <code>loop()</code> wordt uitgevoerd, de <code>leeftijd</code> aanpassen naar <code>35</code>.</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">
<h2>Variabelen - Wiskundige Bewerkingen</h2>
<ul>
<li>Variabelen kunnen ook worden gebruikt in bewerkingen</li>
<li>Gelijklopend met de wiskundige bewerkingen</li>
<li>Voorbeelden (<code>a</code>, <code>b</code>, <code>c</code>, ... zijn <code>int</code> variabelen)</li>
</ul>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>a = a + <span class="hljs-number">15</span>;
b = a - c;
c = <span class="hljs-number">45</span> / <span class="hljs-number">9</span>;
d = (<span class="hljs-number">10</span> * <span class="hljs-number">10</span>) + <span class="hljs-number">5</span>;
</span></span></foreignObject></svg></code></pre>
<p><em>Merk op dat je ook haakjes mag gebruiken</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:35%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/counter.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="65%" height="720"><section id="34" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:35%;">

<ul>
<li>Sneller aan / uit
<ul>
<li>Dit kan door beide delays te verkleinen</li>
</ul>
</li>
</ul>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">loop</span><span class="hljs-params">()</span> </span>{

  Serial.<span class="hljs-built_in">println</span>(<span class="hljs-string">&quot;We zetten de LED aan&quot;</span>);
  <span class="hljs-built_in">digitalWrite</span>(<span class="hljs-number">2</span>, HIGH);    <span class="hljs-comment">// Uitgang aanzetten (HOOG = 5V)</span>
  <span class="hljs-built_in">delay</span>(<span class="hljs-number">200</span>);    <span class="hljs-comment">// Even wachten (200ms = 0.2s)</span>

  Serial.<span class="hljs-built_in">println</span>(<span class="hljs-string">&quot;We zetten de LED uit&quot;</span>);
  <span class="hljs-built_in">digitalWrite</span>(<span class="hljs-number">2</span>, LOW);    <span class="hljs-comment">// Uitgang uitzetten (LAAG = 0V)</span>
  <span class="hljs-built_in">delay</span>(<span class="hljs-number">200</span>);    <span class="hljs-comment">// Even wachten (200ms = 0.2s)</span>

}
</span></span></foreignObject></svg></code></pre>
</section>

</ul>
<p><em>Meer informatie vind je op <a href="https://wiki.seeedstudio.com/Grove-Buzzer/">https://wiki.seeedstudio.com/Grove-Buzzer/</a></em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67">
<h2>Hardware - De Buzzer - Analyse</h2>
<ul>
<li><code>pinMode(4, OUTPUT);</code>
<ul>
<li>Hiermee stellen we pin <code>4</code> in als een digitale uitgang
<ul>
<li>Digitaal = <code>1</code> of <code>0</code>
<ul>
<li><code>1</code> = <code>5V</code></li>
<li><code>0</code> = <code>0V</code></li>
</ul>
</li>
<li>Met een uitgang kunnen we iets aansturen</li>
</ul>
</li>
<li>1x dus doen we dit in <code>setup()</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68">
<h2>Hardware - De Buzzer - Analyse</h2>
<ul>
<li><code>digitalWrite(2, HIGH);</code>
<ul>
<li>Hiermee maken we pin <code>2</code> hoog
<ul>
<li>hoog = <code>1</code> of dus <code>5V</code></li>
<li>de buzzer maakt geluid</li>
</ul>
</li>
</ul>
</li>
<li><code>digitalWrite(2, LOW);</code>
<ul>
<li>Hiermee maken we pin <code>2</code> laag
<ul>
<li>laag = <code>0</code> of dus <code>0V</code></li>
<li>de buzzer maakt geen geluid</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/alarm.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="69" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70">
<h2>Logica in Code - Een Alarm</h2>
<ul>
<li>Kunnen we nu samen volgende applicatie maken?
<ul>
<li>Wanneer je de knop 3 seconden of langer indrukt moet het alarm aangaan.</li>
<li>Wanneer je de knop 1 seconde indrukt moet het alarm uitgaan.</li>
</ul>
</li>
<li>Wat kan ons allemaal helpen
<ul>
<li>Goed nadenken</li>
<li>Stap per stap uitwerken</li>
<li>Informatie sturen via <code>Serial.println()</code> naar de computer</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:35%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;./img/temperature_sensor_analogue.jpg&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;./img/dht11.jpg&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;./img/s-l300.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="65%" height="720"><section id="71" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:35%;">
<h1>Temperatuur sensor</h1>
<ul>
<li>Een temperatuur sensor kan de omgevingstemperatuur kan opmeten
<ul>
<li>Veel verschillende soorten
<ul>
<li>Analoog / i2c / spi / 1-wire</li>
<li>Temperatuur / Luchtdruk / Luchtvochtigheid</li>
<li>Nauwkeurigheid</li>
<li>IC (chip), thermistor, ...</li>
<li>...</li>
</ul>
</li>
<li>Keuze hangt af van de toepassing</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:25%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/Grove_Temperature_Sensor_View_little.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="72" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:25%;">
<h2>Temperatuur sensor - Grove</h2>
<ul>
<li>Grove voorziet een 10-tal verschillende temperatuur sensoren</li>
<li>Wij gebruiken nu een simpele thermistor (temperatuursafhankelijke weerstand)</li>
<li>Koppelen we aan een <strong>analoge ingang</strong>
<ul>
<li>Niet meer <code>1</code> of <code>0</code> (digitaal)</li>
<li>Maar waarde tussen <code>0</code> en <code>1023</code>
<ul>
<li>Stelt spanning voor tussen <code>0</code> en <code>5V</code> (of <code>3V3</code>)</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:35%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/temperature_sensor_connect.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="65%" height="720" x="35%"><section id="73" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:35%;">
<h2>Temperatuur sensor - Aansluiten</h2>
<ul>
<li>Klik het shield voorzichtig op de Arduino</li>
<li>Sluit de kabel aan op de <code>A0</code> connector
<ul>
<li><code>A</code> = analoog</li>
</ul>
</li>
<li>Zet de schakelaar op <code>5V</code></li>
<li>Sluit de temperatuur sensor module aan</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74">
<h2>Temperatuur sensor - Demo Sketch</h2>

<li>Druk op de pijl naar rechts <img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> om te compileren en flashen</li>
</ul>

</section>

<ul>
<li>Hiermee stellen we pin <code>A0</code> in als een analoge ingang
<ul>
<li>Bij het inlezen krijgen we dan getal tussen 0 en 1023</li>

</li>
</ul>
